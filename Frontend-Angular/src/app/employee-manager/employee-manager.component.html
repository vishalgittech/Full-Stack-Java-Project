<div class="container mt-4">
    <h2 class="text-center mb-4">Employee Management</h2>
  
    <table class="table table-striped table-bordered">
      <thead class="table-dark">
        <tr>
          <th>Name</th>
          <th>Department</th>
          <th>Salary</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let employee of employees">
          <td>{{ employee.name }}</td>
          <td>{{ employee.department }}</td>
          <td>{{ employee.salary }}</td>
          <td>
            <button class="btn btn-primary btn-sm me-2" (click)="editEmployee(employee)">Edit</button>
            <button class="btn btn-danger btn-sm" (click)="deleteEmployee(employee.id!)">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
  
    <h3 class="mt-5">{{ isEditMode ? 'Edit' : 'Add' }} Employee</h3>
    <form (ngSubmit)="saveEmployee()" class="p-3 border rounded shadow-sm">
      <div class="mb-3">
        <label for="name" class="form-label">Name:</label>
        <input type="text" id="name" [(ngModel)]="selectedEmployee.name" name="name" class="form-control" required />
      </div>
      <div class="mb-3">
        <label for="department" class="form-label">Department:</label>
        <input type="text" id="department" [(ngModel)]="selectedEmployee.department" name="department" class="form-control" required />
      </div>
      <div class="mb-3">
        <label for="salary" class="form-label">Salary:</label>
        <input type="number" id="salary" [(ngModel)]="selectedEmployee.salary" name="salary" class="form-control" required />
      </div>
      <div class="d-flex justify-content-between">
        <button type="submit" class="btn btn-success">{{ isEditMode ? 'Update' : 'Add' }} Employee</button>
        <button type="button" class="btn btn-secondary" (click)="resetForm()">Clear</button>
      </div>
    </form>
  </div>
